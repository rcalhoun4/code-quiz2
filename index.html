<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>FF Quiz</title>
        <link rel="stylesheet" href="../code-quiz2/assets/css/styles.css" />
        <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
        <script src="../code-quiz2/assets/js/script.js" defer></script>
        
    </head>

    <body>
        <div class="quiz">
            <div id="question-container" class="hide">
                <div id="question">Question</div>

                <div id="answer-buttons" class="btn-grid">
                    <button class="answer-btn btn">Answer 1</button>

                    <button class="answer-btn btn">Answer 2</button>

                    <button class="answer-btn btn">Answer 3</button>

                    <button class="answer-btn btn">Answer 4</button>
                </div>
            </div>

            <div id="intro" class="intro">
                <div class="header">
                    <h1>Final Fantasy Quiz</h1>
                </div>

                <div class="intro-text">
                    <p>Try to answer the Final Fantasy related questions within the time limit.
                    <br />
                    Keep in mind that incorrect answers will penalize your score/time by ten seconds.</p>
                </div>
            </div>

            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start Quiz</button>

                <button id="next-btn" class="next-btn btn hide">Next</button>

                <button id="score-btn" class="score-btn btn hide">Score Board</button>
            </div>

            <div id="score-page" class=" score-page hide">
                <div class="header">
                    <h2>High Score</h2>
                </div>

                <div id="score-board" class="score-board">
                    <ol>
                        <li></li>
                    </ol>
                </div>

                <div id="player-init" class="player-init">
                    <textarea></textarea>
                    <button type="submit" id="sub-btn" class="sub-btn btn">Submit</button>
                </div>
            </div>
        </div>
    </body>
</html>
